name: Build & Push HyperHDR Add-on Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build_with_ha_builder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push using Home Assistant Add-on Builder (amd64)
        run: |
          docker run --rm --privileged \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}/addon-hyperhdr":/data \
            homeassistant/amd64-builder \
            --docker-user ${{ secrets.DOCKER_USERNAME }} \
            --docker-password ${{ secrets.DOCKER_PASSWORD }} \
            --target /data \
            --no-latest \
            --push

      - name: Build and push using Home Assistant Add-on Builder (armv7)
        run: |
          docker run --rm --privileged \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}/addon-hyperhdr":/data \
            homeassistant/armv7-builder \
            --docker-user ${{ secrets.DOCKER_USERNAME }} \
            --docker-password ${{ secrets.DOCKER_PASSWORD }} \
            --target /data \
            --no-latest \
            --push

      - name: Build and push using Home Assistant Add-on Builder (aarch64)
        run: |
          docker run --rm --privileged \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}/addon-hyperhdr":/data \
            homeassistant/aarch64-builder \
            --docker-user ${{ secrets.DOCKER_USERNAME }} \
            --docker-password ${{ secrets.DOCKER_PASSWORD }} \
            --target /data \
            --no-latest \
            --push

