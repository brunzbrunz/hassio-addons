name: Build & Push HyperHDR Add-on Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build-addon:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Home Assistant add-on (multi-arch) and push
        uses: home-assistant/add-on-builder-action@v1
        with:
          path: ./addon-hyperhdr
          dockerhub_username: ${{ secrets.DOCKER_USERNAME }}
          dockerhub_password: ${{ secrets.DOCKER_PASSWORD }}
          image: jonah1024/hyperhdr-addon
          tag: ${{ github.ref_name }}
          all_platforms: true
          no_latest: false
